<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student Registration Form, Checkboxes</title>
</h:head>
<h:body>
	<h:form>
		First name: <h:inputText id="firstName" value="#{student5.firstName}" />
		<br />
		<br />
		Last name: <h:inputText id="lastName" value="#{student5.lastName}" />
		<br />
		<br />
		Country:
		<h:selectManyCheckbox value="#{student5.languages}">
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="C#" itemLabel="C#" />
			<f:selectItem itemValue="PHP" itemLabel="PHP" />
			<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
		</h:selectManyCheckbox>
		<br />
		<br />
		<h:commandButton value="Submit" action="student5_r" />
	</h:form>
</h:body>
</html>
