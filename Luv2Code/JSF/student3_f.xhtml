<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student Registration Form, Dropdown List2</title>
</h:head>
<h:body>
	<h:form>
		First name: <h:inputText id="firstName" value="#{student3.firstName}" />
		<br />
		<br />
		Last name: <h:inputText id="lastName" value="#{student3.lastName}" />
		<br />
		<br />
		Country:
		<h:selectOneMenu value="#{student3.country}">
			<f:selectItems value="#{student3.countryOptions}" />
		</h:selectOneMenu>
		<br />
		<br />
		<h:commandButton value="Submit" action="student3_r" />
	</h:form>
</h:body>
</html>
