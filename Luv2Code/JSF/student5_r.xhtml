<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Student Confirmation</title>
</h:head>
<h:body>
	Hello, #{student5.firstName} #{student5.lastName}

	Language :

	</ul>

</html>
