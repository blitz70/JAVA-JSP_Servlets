<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Student Registration Form</title>
</head>
<body>

<form action="student_radio_response.jsp" method="post">
	First Name :
	<input type="text" name="firstName"><br>
	Last Name :
	<input type="text" name="lastName"><br>
	Program Language<br>
	<input type="radio" name="language" value="C++">C++
	<input type="radio" name="language" value="Python">Python
	<input type="radio" name="language" value="Java">Java
	<input type="radio" name="language" value="JS">JS
	<input type="submit" value="Submit">
</form>

</body>
</html>
